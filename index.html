<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <script src='code.js' defer></script>
    <title>Calculator!</title>
</head>
<body>
    <h1 class='centerText'>Calculator</h1>
    <div class="bar">
        <div class='centerText result'>0</div>
        <div class="operation"></div>
    </div>
    <div class='break'></div>
    <div class='buttons'>
        <div class='row'>
            <button class='number'>1</button>
            <button class='number'>2</button>
            <button class='number'>3</button>
            <button class='divide operator'>÷</button>
            <button class="second">2nd</button>
        </div>
        <div class='row'>
            <button class='number'>4</button>
            <button class='number'>5</button>
            <button class='number'>6</button>
            <button class='multiply operator'>X</button>
            <button class='reverse action'>+/–</button>
        </div>
        <div class='row'>
            <button class='number'>7</button>
            <button class='number'>8</button>
            <button class='number'>9</button>
            <button class='operator'>–</button>
            <button class='delete action'>Del</button>
        </div>
        <div class='row'>
            <button class='number'>0</button>
            <button class='number dot'>.</button>
            <button class="number - minus">(-)</button>
            <button class='operator'>+</button>
            <button class='enter action'>Enter</button>
        </div>
    </div>
    
</body>
</html>
