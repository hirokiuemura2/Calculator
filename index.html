<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="centerText">Calculator</h1>
    <div class="centerText result">Result Placeholder</div>
    <div class="break"></div>
    <div class="buttons">
        <div class="basic">
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>/</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>.</button>
                <button>Del</button>
                <button>+</button>
            </div>
        </div>
        <div class="extra">
            <button>+/-</button>
            <button>%</button>
            <button>mod</button>
            <button>^</button>
        </div>
    </div>
    
</body>
</html>
